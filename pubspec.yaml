name: taberu
description: Allows your local customers to order dishes through an easy-to-use digital menu with a modern design.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.10.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.3
  dartz: ^0.9.2
  easy_localization: ^2.3.3
  freezed_annotation: ^0.12.0
  google_fonts: ^1.1.1
  kt_dart: ^0.8.0
  stilo: ^1.1.1
  uuid: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner:
  freezed: ^0.12.6
  lint: ^1.3.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/translations/
