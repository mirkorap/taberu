name: taberu
description: Allows your local customers to order dishes through an easy-to-use digital menu with a modern design.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.10.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  easy_localization: ^2.3.3
  google_fonts: ^1.1.1
  stilo: ^1.1.1
  cupertino_icons: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.10.4
  lint: ^1.3.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/translations/